name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        arch: [arm64, amd64]
        include:
          - os: macos-latest
            arch: arm64
          - os: ubuntu-latest
            arch: amd64
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ahuservices
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      id: build
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --tag ahuservices/cs-image-tools:${{ matrix.arch }}-${{ github.sha }} \
          --load \
          .

    - name: Run tests
      run: |
        docker run --rm ahuservices/cs-image-tools:${{ matrix.arch }}-${{ github.sha }} pytest -v

  publish:
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Combine and push multi-arch image
      run: |
        docker buildx create --use
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag ahuservices/cs-image-tools:latest \
          --tag ahuservices/cs-image-tools:${{ github.ref }} \
          --push \
          .
