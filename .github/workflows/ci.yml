name: CI

on:
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  # -------------------------------------------------
  # PR validation: build & test on amd64 (ubuntu-latest)
  # -------------------------------------------------
  build-and-test-amd64:
    name: Build and test (amd64, PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Optional: cache Docker layers to speed up PR builds
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ahuservices
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and test Docker image (amd64)
        run: |
          # Build test target for amd64 and load into local docker
          docker buildx build \
            --target test \
            --platform linux/amd64 \
            --tag cs-image-tools:${{ github.sha }}-amd64-test \
            --load \
            .

          # Run tests
          docker run --rm cs-image-tools:${{ github.sha }}-amd64-test

  # -------------------------------------------------
  # Release: build+test+multi-arch push on self-hosted ARM64
  # -------------------------------------------------
  multi-arch-build-and-push:
    name: Release multi-arch build and push (arm64 runner)
    runs-on: [self-hosted, Linux, ARM64]
    if: github.event_name == 'release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      # Optional: cache on your self-hosted runner as well
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ahuservices
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and test image (arm64)
        run: |
          # Build test target for arm64 and load into local docker
          docker buildx build \
            --target test \
            --platform linux/arm64 \
            --tag cs-image-tools:${{ github.sha }}-arm64-test \
            --load \
            .

          # Run tests (arm64)
          docker run --rm cs-image-tools:${{ github.sha }}-arm64-test

      - name: Build and push multi-arch image (amd64 + arm64)
        run: |
          # Build and push final multi-arch image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ahuservices/cs-image-tools:${{ github.ref_name }} \
            --tag ahuservices/cs-image-tools:latest \
            --push \
            .