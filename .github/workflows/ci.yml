name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up QEMU
      if: matrix.arch == 'arm64' && matrix.os == 'ubuntu-latest'
      uses: docker/setup-qemu-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ahuservices
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      id: build_image
      run: |
        docker buildx create --use --name mybuilder
        docker buildx inspect mybuilder --bootstrap
        docker buildx build --platform linux/${{ matrix.arch }} --tag ahuservices/cs-image-tools:${{ github.sha }}-${{ matrix.arch }} --cache-to=type=inline --output type=docker .

    - name: Run tests
      run: |
        docker run --rm ahuservices/cs-image-tools:${{ github.sha }}-${{ matrix.arch }} pytest

  multi-arch-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ahuservices
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Download images from build-and-test job
      run: |
        docker pull ahuservices/cs-image-tools:${{ github.sha }}-amd64
        docker pull ahuservices/cs-image-tools:${{ github.sha }}-arm64

    - name: Create and push multi-arch Docker image
      run: |
        docker buildx create --use --name mybuilder
        docker buildx inspect mybuilder --bootstrap
        docker buildx imagetools create --tag ahuservices/cs-image-tools:latest --tag ahuservices/cs-image-tools:${{ github.ref_name }} ahuservices/cs-image-tools:${{ github.sha }}-amd64 ahuservices/cs-image-tools:${{ github.sha }}-arm64
        docker buildx imagetools inspect ahuservices/cs-image-tools:latest
