name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        arch: [arm64, amd64]
        exclude:
          - os: macos-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask docker
        open /Applications/Docker.app
        while ! docker system info > /dev/null 2>&1; do sleep 1; done      
  
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ahuservices
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Docker image
      id: build
      run: |
        docker buildx create --use
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --tag ahuservices/cs-image-tools:${{ matrix.arch }}-${{ github.sha }} \
          --load \
          .

    - name: Run tests
      run: |
        docker run --rm ahuservices/cs-image-tools:${{ matrix.arch }}-${{ github.sha }}

  publish:
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ahuservices
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Combine and push multi-arch image
      run: |
        docker buildx create --use
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag ahuservices/cs-image-tools:latest \
          --tag ahuservices/cs-image-tools:${{ github.ref }} \
          --push \
          .
